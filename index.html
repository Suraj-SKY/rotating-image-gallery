<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/300/200?random=1" alt="img1">
            <!-- size 300/200 -->
            <!-- images are from lorem picsum -->
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/300/200?random=2" alt="img2">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/300/200?random=3" alt="img3">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/300/200?random=4" alt="img4">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/300/200?random=5" alt="img5">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/300/200?random=6" alt="img6">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/300/200?random=7" alt="img7">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/300/200?random=8" alt="img8">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
